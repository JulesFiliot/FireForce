<!DOCTYPE html>

<html>

	<head>
	
		<title>Test Map</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

		<link rel="stylesheet" href="fire_map.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</head>

	<body>

		<div id="mapid"></div>

		<div id="over_map">
			<form class="filtre" onchange="fetch_fire()">
				<p>Fire intensity :</p>
				<p id="intensitymin">0</p>
				<input id="minrange" type="range" min="0" max="50" step="1" value="0" class="slider" onchange="updateMin(this.value);">
				<p>Fire range :</p>
				<p id="rangemax">50</p>
				<input id="maxrange" type="range" min="0" max="50" step="1" value="50" class="slider" onchange="updateMax(this.value);">
				<p>Fire type :</p>
				<div>
					<div>
						<input type="checkbox" id="A" name="A" checked>
						<label for="A">A-Organic</label>
					</div>
					<div>
						<input type="checkbox" id="B_Gasoline" name="B_Gasoline" checked>
						<label for="B_Gasoline">B-Gasoline</label>
					</div>
					<div>
						<input type="checkbox" id="B_Alcohol" name="B_Alcohol" checked>
						<label for="B_Alcohol">B-Alcohol</label>
					</div>
					<div>
						<input type="checkbox" id="B_Plastics" name="B_Plastics" checked>
						<label for="B_Plastics">B-Plastics</label>
					</div>
					<div>
						<input type="checkbox" id="C_Flammable_Gases" name="C_Flammable_Gases" checked>
						<label for="C_Flammable_Gases">C-Gases</label>
					</div>
					<div>
						<input type="checkbox" id="D_Metals" name="D_Metals" checked>
						<label for="D_Metals">D-Metals</label>
					</div>
					<div>
						<input type="checkbox" id="E_Electric" name="E_Electric" checked>
						<label for="E_Electric">E-Electric</label>
					</div>
				</div>

			</form>

			<p>
				<label for="amount">Price range:</label>
				<input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
			</p>
			   
			<div id="slider-range"></div>

		</div>

		<!--
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		-->

		<script>

			var mymap = L.map('mapid').setView([45.76392211069434, 4.832544118002555], 12);  // [51.505, -0.09], 13

			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
					'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox/streets-v11',
				tileSize: 512,
				zoomOffset: -1
			}).addTo(mymap);

		</script>

		<script src="fire_map.js"></script>

	</body>

</html>
