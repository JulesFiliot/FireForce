	<head>

					</li>
								
					<li>
						<input type="radio" name="name" id="two" />

			</div>
		</div>

        <div id="home_page">

			<div id="content">

				<img src="icons/index_icon.png" id="icon">
				<p id="iconText">FireForce Project</p>

				<div id="formatting_div">
					<a id="myBtn" href="#">
						<span>Start User</span>
						<div class="liquid"></div>
					</a>
					<a href="fire_map.html?mode=1">
						<span>Start Dev</span>
						<div class="liquid"></div>
					</a>
				</div>
				<div id="subtitle">

			</div>
